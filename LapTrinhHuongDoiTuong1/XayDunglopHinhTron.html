<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<canvas id="canvas" width="800" height="500" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        radius
        color

        constructor(radius, color) {
            this.radius = radius
            this.color = color
        }

        getRadius() {
            return this.radius
        }

        setRadius(radius) {
            this.radius = radius
        }

        getArea() {
            return Math.pow(this.radius, 2) * Math.PI
        }

        draw(ctx) {
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.arc(200, 200, this.radius, 0, Math.PI * 2)
            ctx.fill()
            ctx.closePath()
        }
    }

    let circle = new Circle(100, "red")
    let ctx = document.getElementById("canvas").getContext("2d")
    document.write("<br>" + circle.getRadius())
    document.write("<br>" + circle.getArea())
    circle.draw(ctx)
</script>
</body>
</html>
